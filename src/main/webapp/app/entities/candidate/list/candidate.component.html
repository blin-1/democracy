<div>
  <h2 id="page-heading" data-cy="CandidateHeading">
    <span jhiTranslate="democracyApp.candidate.home.title">Candidates</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="democracyApp.candidate.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-candidate"
        [routerLink]="['/candidate/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="democracyApp.candidate.home.createLabel"> Create a new Candidate </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="candidates?.length === 0">
    <span jhiTranslate="democracyApp.candidate.home.notFound">No Candidates found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="candidates && candidates.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="firstName">
            <div class="d-flex">
              <span jhiTranslate="democracyApp.candidate.firstName">First Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="lastName">
            <div class="d-flex">
              <span jhiTranslate="democracyApp.candidate.lastName">Last Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="email">
            <div class="d-flex">
              <span jhiTranslate="democracyApp.candidate.email">Email</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="pic">
            <div class="d-flex">
              <span jhiTranslate="democracyApp.candidate.pic">Pic</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="imageUrl">
            <div class="d-flex">
              <span jhiTranslate="democracyApp.candidate.imageUrl">Image Url</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="address.id">
            <div class="d-flex">
              <span jhiTranslate="democracyApp.candidate.address">Address</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidate of candidates; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/candidate', candidate.id, 'view']">{{ candidate.id }}</a>
          </td>
          <td>{{ candidate.firstName }}</td>
          <td>{{ candidate.lastName }}</td>
          <td>{{ candidate.email }}</td>
          <td>
            <a *ngIf="candidate.pic" (click)="openFile(candidate.pic, candidate.picContentType)">
              <img [src]="'data:' + candidate.picContentType + ';base64,' + candidate.pic" style="max-height: 30px" alt="candidate image" />
            </a>
            <span *ngIf="candidate.pic">{{ candidate.picContentType }}, {{ byteSize(candidate.pic) }}</span>
          </td>
          <td>{{ candidate.imageUrl }}</td>
          <td>
            <div *ngIf="candidate.address">
              <a [routerLink]="['/address', candidate.address.id, 'view']">{{ candidate.address.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/candidate', candidate.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/candidate', candidate.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(candidate)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

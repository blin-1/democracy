<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="position">
      <h2 data-cy="positionDetailsHeading"><span jhiTranslate="democracyApp.position.detail.title">Position</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ position.id }}</span>
        </dd>
        <dt><span jhiTranslate="democracyApp.position.available">Available</span></dt>
        <dd>
          <span>{{ position.available }}</span>
        </dd>
        <dt><span jhiTranslate="democracyApp.position.candidate">Candidate</span></dt>
        <dd>
          <div *ngIf="position.candidate">
            <a [routerLink]="['/candidate', position.candidate.id, 'view']">{{ position.candidate.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="democracyApp.position.issue">Issue</span></dt>
        <dd>
          <div *ngIf="position.issue">
            <a [routerLink]="['/issue', position.issue.id, 'view']">{{ position.issue.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/position', position.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

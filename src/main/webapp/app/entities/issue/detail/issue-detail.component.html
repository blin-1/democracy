<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="issue">
      <h2 data-cy="issueDetailsHeading"><span>Issue</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ issue.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ issue.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ issue.description }}</span>
        </dd>
        <dt><span>Candidate</span></dt>
        <dd>
          <div *ngIf="issue.candidate">
            <a [routerLink]="['/candidate', issue.candidate.id, 'view']">{{ issue.candidate.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/issue', issue.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

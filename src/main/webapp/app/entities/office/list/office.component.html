<div>
  <h2 id="page-heading" data-cy="OfficeHeading">
    <span jhiTranslate="democracyApp.office.home.title">Offices</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="democracyApp.office.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-office"
        [routerLink]="['/office/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="democracyApp.office.home.createLabel"> Create a new Office </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="offices?.length === 0">
    <span jhiTranslate="democracyApp.office.home.notFound">No Offices found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="offices && offices.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="state">
            <div class="d-flex">
              <span jhiTranslate="democracyApp.office.state">State</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="municipality">
            <div class="d-flex">
              <span jhiTranslate="democracyApp.office.municipality">Municipality</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="federal">
            <div class="d-flex">
              <span jhiTranslate="democracyApp.office.federal">Federal</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let office of offices; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/office', office.id, 'view']">{{ office.id }}</a>
          </td>
          <td jhiTranslate="{{ 'democracyApp.State.' + office.state }}">{{ office.state }}</td>
          <td>{{ office.municipality }}</td>
          <td jhiTranslate="{{ 'democracyApp.YesNo.' + office.federal }}">{{ office.federal }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/office', office.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/office', office.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(office)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
